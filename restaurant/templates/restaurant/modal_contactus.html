{% load static %}
<!--contact-us-modal-->
<div class="modal fade" id="contactModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="contactModal" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="contactModalLabel">Contact us</h1>          
    </div>
    <div class="modal-body">
   
        <form action="/contact/" method="post">
          {% csrf_token  %}
          {% for field in form %}
          { field.errors }
          { field.label_tag } { field }

          </div>
          {% endfor %}




        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-danger" data-bs-dismiss="modal">Close</button>          
            <button type="submit" class="btn btn-secondary btn-success">Send</button>          
        </div>
    
      </form>
    
  </div>     
  </div>
</div>
</div>
</html>
</body>
